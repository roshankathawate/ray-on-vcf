webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-vmray-broadcom-com-v1alpha1-vmraynodeconfig
  failurePolicy: Fail
  name: vvmraynodeconfig.kb.io
  rules:
  - apiGroups:
    - vmray.broadcom.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - vmraynodeconfigs
